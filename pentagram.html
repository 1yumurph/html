<!DOCTYPE html>
<html lang="en">
<head>
    <title>canvas绘制五角星 </title>
    <script type="text/javascript" >
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            if (canvas) {
                //getContext()返回一个用于在画布上绘画的环境
                var context = canvas.getContext('2d');
                drawstar(context, 50, 100, 100);
            } else {
                document.writeln('浏览器不支持canvas');
            }
        }
            //五角星图案的绘制函数
            function drawstar(context, r, x, y){
                //context.lineWidth 绘制图形的线宽
                context.lineWidth = 5;
                //清除之前的草图，构建新草图
                //context.stroke()与context.beginPath对应，表示描边，fill()填充图形

                context.beginPath();

                var dit = Math.PI * 4 / 5;
                var sin = Math.sin(0)*r +y;
                var cos = Math.cos(0)*r +x;
                console.log(0 + ":" + 0); //控制台输出
                context.moveTo(cos, sin); //线条的起点
                for(var i = 0; i < 5; i++){
                    var tempdit = dit*i;
                    sin = Math.sin(tempdit) * r + y;
                    cos = Math.cos(tempdit) * r + x;
                    context.lineTo(cos, sin);
                    console.log(sin + ":" + sin+ ":" + tempdit);
                }
                // context.closePath();
                context.strokeStyle = '#2345dd';
                context.stroke();
                context.fillStyle = '#dd1434';
                context.fill();
            }

    </script>
</head>
<body>
<canvas id="canvas" ></canvas>
</body>
</html>
